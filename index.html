<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        section {
            padding: 60px 0
        }
    </style>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Instagram</title>
</head>

<body>

    <!--navbar-->

    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand ps-2" href="#"><i class="bi bi-instagram"></i> Instagram</a>

        <div class="btn-group me-2">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#reg-modal">
                Create new post
            </button>

            <div class="dropdown ms-5 me-5">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="book-dropdown"
                    data-bs-toggle="dropdown">
                    <i class="bi bi-gear-fill"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="book-dropdown">
                    <li><a href="#" class="dropdown-item">Profile</a></li>
                    <li><a href="#" class="dropdown-item">Accesibility</a></li>
                    <li><a href="#" class="dropdown-item">Privacy and data</a></li>
                    <div class="dropdown-divider"></div>
                    <li><a href="#" class="dropdown-item text-danger">Log out</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <!--End of nav bar-->


    <!--TABS-->
    <div class="container my-5">
        <nav>
            <div class="nav justify-content-center" id="nav-tab" role="tablist">

                <a class="nav-link link-dark active" id="nav-feed-tab" data-bs-toggle="tab" data-bs-target="#nav-feed"
                    role="tab" aria-controls="nav-feed" aria-selected="true"><i class="bi bi-grid-3x3"></i></a>
                <a class="nav-link link-dark" id="nav-grid-tab" data-bs-toggle="tab" data-bs-target="#nav-grid"
                    role="tab" aria-controls="nav-grid" aria-selected="false"><i class="bi bi-square-fill"></i></a>
            </div>
        </nav>


        <div class="tab-content" id="nav-tabcontent">

            <!--GRID-->
            <div class="tab-pane fade show active p-3" id="nav-feed" role="tabpanel" aria-labelledby="nav-feed-tab">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div> <img src="https://i.pinimg.com/236x/8a/c7/24/8ac724df290391acb671ec72b938b539.jpg"
                                class="img-responsive img-resize">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div><img
                                src="https://veja.abril.com.br/wp-content/uploads/2021/04/CARBONARA-CYBERCOOK-1.jpeg.jpg"
                                class="img-responsive img-resize">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div><img
                                src="https://s2.glbimg.com/eQkhAB2FrlFSMj_Jbkw024ueqao=/e.glbimg.com/og/ed/f/original/2019/01/19/50898568_10157219683273254_5268539131058716672_o.jpg"
                                class="img-responsive img-resize">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-md-4">
                        <div> <img
                                src="https://s2.glbimg.com/XO0RqOfPoqlUe9WlwYNVBlNJI3k=/e.glbimg.com/og/ed/f/original/2019/08/14/1024px-star_world_mountain_-_beto_carrero_world_1.jpg"
                                class="img-responsive img-resize">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div><img
                                src="https://d5y9g7a5.rocketcdn.me/wp-content/uploads/2021/06/historia-da-torre-eiffel-origem-e-curiosidades-sobre-o-monumento.jpg"
                                class="img-responsive img-resize">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div><img
                                src="https://cdn.pocket-lint.com/r/s/1200x630/assets/images/150401-tv-feature-harry-potter-image1-vpdnsqfrou.jpg"
                                class="img-responsive img-resize">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-md-4">
                        <div> <img
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Coldplay_2017%2C_cropped_01.jpg/1200px-Coldplay_2017%2C_cropped_01.jpg"
                                class="img-responsive img-resize">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div><img src="https://www.cascais-portugal.com/images/650/cascais-portugal.jpg"
                                class="img-responsive img-resize">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div><img
                                src="https://tudocommoda.com/wp-content/uploads/2022/01/como-ser-uma-pessoa-interessante.png"
                                class="img-responsive img-resize">
                        </div>
                    </div>
                </div>
            </div>


            <!--Final do grid-->

            <!--Publicaçoes-->
            <div class="tab-pane fade active p-3" id="nav-grid" role="tabpanel" aria-labelledby="nav-grid-tab">
                <div class="container-lg">
                    <!--Publicações-->
                    <div class="row my-5 align-items-center justify-content-center">
                        <div class="col-8 col-lg-4">
                            <div class="card border rounded">
                                <div class="card-body text-center py-1 ps-0 pe-0">
                                    <div class="text-start ps-2 pe-2">
                                        <div class="row">
                                            <p class="display-9 col-9">My new post</p>
                                            <p class="display-11 text-end col-3">17/05</p>
                                        </div>
                                    </div>
                                    <img src="https://i.pinimg.com/236x/8a/c7/24/8ac724df290391acb671ec72b938b539.jpg"
                                        class="card-img-top ">

                                    <span class="text-start">
                                        <p class="fw-bold">276 Likes</p>
                                        <p>The best view!!</p>
                                    </span>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row my-5 align-items-center justify-content-center">
                        <div class="col-8 col-lg-4">
                            <div class="card border rounded">
                                <div class="card-body text-center py-1 ps-0 pe-0">
                                    <div class="text-start ps-2 pe-2">
                                        <div class="row">
                                            <p class="display-9 col-9">My dinner</p>
                                            <p class="display-11 text-end col-3">24/06</p>
                                        </div>
                                    </div>
                                    <img src="https://veja.abril.com.br/wp-content/uploads/2021/04/CARBONARA-CYBERCOOK-1.jpeg.jpg"
                                        class=" card-img-top">

                                    <span class="text-start">
                                        <p class="fw-bold">56 Likes</p>
                                        <p>The Carbonnara was amazing!!</p>
                                    </span>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row my-5 align-items-center justify-content-center">
                        <div class="col-8 col-lg-4">
                            <div class="card rounded border">
                                <div class="card-body text-center py-1 ps-0 pe-0">
                                    <div class="text-start ps-2 pe-2">
                                        <div class="row">
                                            <p class="display-9 col-9">My cute dog</p>
                                            <p class="display-11 text-end col-3">28/08</p>
                                        </div>
                                    </div>
                                    <img src="https://s2.glbimg.com/eQkhAB2FrlFSMj_Jbkw024ueqao=/e.glbimg.com/og/ed/f/original/2019/01/19/50898568_10157219683273254_5268539131058716672_o.jpg"
                                        class=" card-img-top">

                                    <span class="text-start">
                                        <p class="fw-bold">8673 Likes</p>
                                        <p>His name is Fluffy!!</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--Final das publicações-->
        </div>
    </div>

    <!--Modal itself-->


    <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="modal-title">Create a new post</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Caption:</label>
                        <textarea class="form-control text-secondary" id="exampleFormControlTextarea1"
                            rows="2">Add the caption of your post here</textarea>
                    </div>
                    <div class="mt-2 mb-2">
                        <button type="button" class="btn btn-outline-secondary btn-sm"><i
                                class="bi bi-camera-fill"></i></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm"><i
                                class="bi bi-geo-alt-fill"></i></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-secondary">
                        Close
                    </button>
                    <button class="btn btn-sm btn-success">
                        Publish
                    </button>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
